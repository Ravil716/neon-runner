<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />

  <title>Neon Runner</title>
  <link rel="stylesheet" href="style.css" />

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
  <div class="page-wrapper">
    <div class="game-shell">

      <header class="game-header">

        <div class="hud-right">

            <span class="score-label">Score</span>
            <span id="scoreValue">0</span>
          </div>

          <div class="coin-display">

          <button id="leaderboardButton" class="leaderboard-btn">üèÜ</button>
        </div>
      </header>

      <main class="game-main">
        <canvas id="gameCanvas"></canvas>

        <!-- Game Over -->
        <div id="gameOverOverlay" class="overlay hidden">
          <div class="overlay-content scrollable">
            <h2>Game Over</h2>

            <p class="final-score">
              –í–∞—à —Å—á—ë—Ç: <span id="finalScoreValue">0</span>

            </p>

          </div>
        </div>

        <!-- Leaderboard -->
        <div id="leaderboardModal" class="overlay hidden leaderboard-modal">
          <div class="overlay-content scrollable">
            <h2>Leaderboard</h2>

            <div class="leaderboard-table-wrap">
              <table class="leaderboard-table">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>–û—á–∫–∏</th>
                    <th>–î–∞—Ç–∞</th>
                  </tr>
                </thead>
                <tbody id="leaderboardBody"></tbody>
              </table>
            </div>

            <button id="closeLeaderboardBtn" class="btn-primary">Close</button>
          </div>
        </div>

        <div id="tapHint" class="tap-hint">
          –¢–∞–ø–Ω–∏—Ç–µ, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å

      </main>
    </div>
  </div>

  <script src="script.js"></script>

  <script>
    if (window.Telegram?.WebApp) {
      const tg = window.Telegram.WebApp;
      tg.ready();
      tg.expand();
      tg.setHeaderColor('#000000');
      tg.setBackgroundColor('#000000');
    }
  </script>
</body>
</html>
